{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="container py-5 text-center">
        <h1>Recommendation: {{ recommendation.title }}</h1>
        <p>{{ recommendation.short_description }}</p>
        <p>{{ recommendation.opinion }}</p>
        <p>{{ recommendation.fiction_type }}</p>
        <p>{{ recommendation.user }}</p>
        {% for tag in recommendation.tags %}
        <p>{{ tag }}</p>
        {% endfor %}
        <form action="{{ url_for('recommendations.delete_recommendation', id=recommendation.id) }}" method="POST">
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
